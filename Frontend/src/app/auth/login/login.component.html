<div class="min-h-screen w-full fixed inset-0 flex items-center justify-center bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900">
  <!-- Background Effects -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 -left-40 w-80 h-80 bg-blue-500/20 rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-0 -right-40 w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl animate-pulse-slow"></div>
  </div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md mx-4 animate-slide-up">
    <div class="absolute inset-0 bg-blue-500/20 rounded-3xl blur-2xl"></div>
    <div class="relative bg-white rounded-2xl shadow-2xl overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-br from-slate-800 to-slate-900 px-8 py-10 text-center">
        <div class="w-20 h-20 mx-auto mb-4 bg-white/10 rounded-2xl p-3 ring-2 ring-white/20 animate-float">
          <img src="assets/img/mcitlogo.png" alt="Logo" class="w-full h-full object-contain" />
        </div>
        <h1 class="text-xl font-bold text-white mb-1">وزارت عدلیه امارت اسلامی افغانستان</h1>
        <p class="text-blue-200 text-sm">سیستم مدیریت رهنمایی معاملات</p>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)" class="space-y-5">
          
          <!-- Username -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">نام کاربر</label>
            <div class="relative">
              <span class="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl text-white">
                <i class="fas fa-user text-sm"></i>
              </span>
              <input 
                type="text"
                #UserName="ngModel" 
                name="UserName" 
                [(ngModel)]="formModel.UserName" 
                placeholder="نام کاربری خود را وارد کنید"
                required
                class="w-full pr-16 pl-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none transition-all">
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">پسورد</label>
            <div class="relative">
              <span class="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl text-white">
                <i class="fas fa-lock text-sm"></i>
              </span>
              <input 
                [type]="showPassword ? 'text' : 'password'"
                #Password="ngModel" 
                name="Password" 
                [(ngModel)]="formModel.Password" 
                placeholder="پسورد خود را وارد کنید"
                required
                class="w-full pr-16 pl-12 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none transition-all">
              <button 
                type="button" 
                (click)="togglePasswordVisibility()"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors">
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- Submit -->
          <button 
            type="submit" 
            [disabled]="form.invalid"
            class="w-full py-3.5 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-xl hover:from-blue-700 hover:to-blue-800 hover:shadow-lg hover:shadow-blue-500/30 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2">
            <span>ورود به سیستم</span>
            <i class="fas fa-arrow-left text-sm"></i>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-100">
        <p class="text-sm text-gray-500">
          مشکل در ورود؟ 
          <a href="#" class="text-blue-600 font-semibold hover:underline">تماس با پشتیبانی</a>
        </p>
      </div>
    </div>
  </div>
</div>
