<div class="bg">
    <div
        class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card p-4 text-light bg-light mb-5">
            
            <div style="text-align:center">
                <img src="assets/img/mcitlogo.png" style="width:50px; align-items: center;" />
              </div>
             
                <div class="d-flex justify-content-center">
                    <div class="text-primary title"> وزارت عدلیه امارت اسلامی افغانستان</div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="textcolor">سیستم مدیریت راهنمایی معاملات</div>
                </div>
            
            <div class="card-body w-100">
                <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)" >
                    <div class="input-group form-group mt-3">
                        <div class="bg-secondary rounded-start">
                            <span class="m-3"><i
                                class="fas fa-user mt-2"></i></span>
                        </div>
                        <input class="form-control"  #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" placeholder="نام کاربر" required>
                    </div>
                    <div class="input-group form-group mt-3">
                        <div class="bg-secondary rounded-start">
                            <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                        </div>
                        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" placeholder="پسورد" required>
                    </div>

                    <div class="form-group mt-3">
                        <input type="submit" value="ورود به سیستم"
                            class="btn bg-secondary float-end text-white w-100" [disabled]="form.invalid">
                    </div>
                </form>
                
			</div>
        </div>
    </div>
</div>
