<!-- Modal Header -->
<div class="modal-header" dir="rtl">
  <div class="header-content">
    <div class="header-icon">
      <i class="fas fa-undo-alt"></i>
    </div>
    <div class="header-text">
      <h2 class="modal-title">بازنشانی پسورد</h2>
      <p class="modal-subtitle">ایجاد پسورد جدید برای کاربر</p>
    </div>
  </div>
  <button type="button" class="close-btn" (click)="close()">
    <i class="fas fa-times"></i>
  </button>
</div>

<!-- Modal Body -->
<form (ngSubmit)="resetPassword(form.value)" #form="ngForm" class="modal-body" dir="rtl">
  <!-- User Selection -->
  <div class="form-group">
    <label class="form-label">
      <i class="fas fa-user label-icon"></i>
      انتخاب کاربر
      <span class="required-star">*</span>
    </label>
    <ng-select 
      id="userName" 
      name="userName" 
      [items]="users" 
      [selectOnTab]="true" 
      bindLabel="userName"
      bindValue="userName" 
      ngModel
      required
      placeholder="کاربر مورد نظر را انتخاب کنید..."
      class="custom-ng-select">
    </ng-select>
  </div>

  <!-- New Password -->
  <div class="form-group">
    <label class="form-label">
      <i class="fas fa-lock label-icon"></i>
      پسورد جدید
      <span class="required-star">*</span>
    </label>
    <div class="input-wrapper">
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        class="form-input" 
        id="newPassword" 
        name="newPassword" 
        ngModel 
        required
        placeholder="پسورد جدید را وارد کنید"
        dir="ltr">
      <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
        <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
      </button>
    </div>
  </div>
</form>

<!-- Modal Footer -->
<div class="modal-footer" dir="rtl">
  <button type="button" class="btn-cancel" (click)="close()">
    <i class="fas fa-times"></i>
    انصراف
  </button>
  <button type="button" class="btn-submit" (click)="form.ngSubmit.emit()" [disabled]="!form.valid">
    <i class="fas fa-check"></i>
    ثبت پسورد جدید
  </button>
</div>
