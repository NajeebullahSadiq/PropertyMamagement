<div class="upload-container">
  <div class="upload-section">
    <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.txt">
    <button type="button" class="btn btn-success" (click)="file.click()" [disabled]="isUploading">
      <i class="fas fa-cloud-upload-alt"></i> انتخاب فایل
    </button>
    
    <div class="upload-progress" *ngIf="progress > 0 && isUploading">
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="progress"></div>
      </div>
      <span class="progress-text">{{ progress }}%</span>
    </div>

    <div class="upload-message" *ngIf="message && !isUploading">
      <i class="fas fa-check-circle"></i>
      <span>{{ message }}</span>
    </div>

    <div class="uploaded-file" *ngIf="uploadedFilePath && !isUploading">
      <div class="file-info">
        <i [class]="'fas ' + getFileIcon(uploadedFileName)"></i>
        <div class="file-details">
          <p class="file-name">{{ uploadedFileName }}</p>
          <p class="file-type">{{ getFileTypeLabel(uploadedFileName) }}</p>
        </div>
      </div>
      <div class="file-actions">
        <button type="button" class="btn btn-sm btn-primary" (click)="viewFile()" title="مشاهده">
          <i class="fas fa-eye"></i>
        </button>
        <button type="button" class="btn btn-sm btn-info" (click)="downloadFile()" title="دانلود">
          <i class="fas fa-download"></i>
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="deleteFile()" title="حذف">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
