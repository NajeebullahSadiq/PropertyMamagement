<div class="bg-white rounded-lg">
  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4 rounded-t-lg">
    <h2 class="text-xl font-bold text-white flex items-center gap-2">
      <i class="fas fa-user-edit"></i>
      <span>ویرایش کاربر: {{ data.user.userName }}</span>
    </h2>
  </div>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          نام <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          formControlName="firstName"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="نام"
        >
        <div *ngIf="editForm.get('firstName')?.invalid && editForm.get('firstName')?.touched" class="text-red-500 text-xs mt-1">
          نام ضروری است
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          تخلص <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          formControlName="lastName"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="تخلص"
        >
        <div *ngIf="editForm.get('lastName')?.invalid && editForm.get('lastName')?.touched" class="text-red-500 text-xs mt-1">
          تخلص ضروری است
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          ایمیل <span class="text-red-500">*</span>
        </label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="example@email.com"
        >
        <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          ایمیل معتبر ضروری است
        </div>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">شماره تماس</label>
        <input 
          type="text" 
          formControlName="phoneNumber"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="0700000000"
        >
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          نقش <span class="text-red-500">*</span>
        </label>
        <select 
          formControlName="role"
          (change)="onRoleChange()"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        >
          <option value="">انتخاب نقش</option>
          <option *ngFor="let role of data.roles" [value]="role.id">{{ role.dari }}</option>
        </select>
        <div *ngIf="editForm.get('role')?.invalid && editForm.get('role')?.touched" class="text-red-500 text-xs mt-1">
          نقش ضروری است
        </div>
      </div>

      <!-- Company (conditional) -->
      <div *ngIf="showCompanySelect">
        <label class="block text-sm font-semibold text-gray-700 mb-2">شرکت</label>
        <select 
          formControlName="companyId"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        >
          <option [value]="0">بدون شرکت</option>
          <option *ngFor="let company of companies" [value]="company.id">{{ company.title }}</option>
        </select>
      </div>

      <!-- License Type (conditional) -->
      <div *ngIf="showLicenseTypeSelect">
        <label class="block text-sm font-semibold text-gray-700 mb-2">نوع جواز</label>
        <select 
          formControlName="licenseType"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        >
          <option value="">انتخاب نوع جواز</option>
          <option *ngFor="let type of licenseTypes" [value]="type.id">{{ type.dari }}</option>
        </select>
      </div>
    </div>

    <!-- User Info (Read-only) -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">معلومات اضافی</h3>
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <span class="text-gray-500">نام کاربری:</span>
          <span class="mr-2 font-medium">{{ data.user.userName }}</span>
        </div>
        <div>
          <span class="text-gray-500">وضعیت:</span>
          <span 
            class="mr-2 px-2 py-0.5 rounded-full text-xs font-medium"
            [ngClass]="data.user.isLocked ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
          >
            {{ data.user.isLocked ? 'غیرفعال' : 'فعال' }}
          </span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-6 flex justify-end gap-3">
      <button 
        type="button"
        (click)="onCancel()"
        class="px-6 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 font-medium rounded-lg transition-all"
      >
        انصراف
      </button>
      <button 
        type="submit"
        [disabled]="isSubmitting || editForm.invalid"
        class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      >
        <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
        <span>{{ isSubmitting ? 'در حال ذخیره...' : 'ذخیره تغییرات' }}</span>
      </button>
    </div>
  </form>
</div>
