<section class="w-full">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="px-6 py-8 sm:px-8 sm:py-10 min-h-[500px]">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">ثبت آدرس ملکیت</h1>
                <form [formGroup]="propertyAddressForm"
                    (ngSubmit)="propertyAddressForm.valid ? selectedId ? updatePropertyAddress() : addPropertyAddress() : null">
                    <div class="hidden">
                        <input type="hidden" formControlName="id">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">ولایت</label>
                            <ng-select formControlName="provinceId" [items]="province" [selectOnTab]="true"
                              bindLabel="dari" bindValue="id" (change)="filterResults($event)" class="custom-ng-select">
                            </ng-select>
                          </div>
                       
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">ناحیه/ولسوالی</label>
                            <ng-select formControlName="districtId" [items]="districts" [selectOnTab]="true"
                              bindLabel="dari" bindValue="id" class="custom-ng-select">
                            </ng-select>
                          </div>
                         
                        <div>
                            <label for="village" class="block text-sm font-semibold text-gray-700 mb-2">ګذر / قریه / ادرس بلاک</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fas fa-file-alt"></i>
                                </span>
                                <input type="text" id="village" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                    formControlName="village">
                            </div>
                            <div *ngIf="village?.invalid && (village?.dirty || village?.touched)">
                                <small class="text-red-600 text-xs mt-1 block" *ngIf="village?.errors?.['required']">این فیلد الزامی است</small>
                            </div>
                        </div>
                    </div>
              
                    <div class="flex gap-3 pt-6 border-t border-gray-200">
                        <button type="submit" [disabled]="propertyAddressForm.invalid" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            {{selectedId ? 'تغیر معلومات' : 'ثبت معلومات'}}
                        </button>
                        <button type="reset" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300" (click)="resetChild()">
                            جدید
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
