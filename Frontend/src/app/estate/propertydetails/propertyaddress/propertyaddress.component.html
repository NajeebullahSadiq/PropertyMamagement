<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5" style="height: 500px;">
                        <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">ثبت آدرس ملکیت</p>
                        <form [formGroup]="propertyAddressForm"
                            (ngSubmit)="propertyAddressForm.valid ? selectedId ? updatePropertyAddress() : addPropertyAddress() : null">
                            <div class="form-group">
                                <input type="hidden" formControlName="id">
                            </div>
                              
                                            
                                <div class="row">
                               
                                <div class="col-md-4">
                                    <label class="form-label me-3"> ولایت</label>
                                    <ng-select formControlName="provinceId" [items]="province" [selectOnTab]="true"
                                      bindLabel="dari" bindValue="id" (change)="filterResults($event)">
                                    </ng-select>
                                  
                                  </div>
                               
                                <div class="col-md-4">
                                    <label class="form-label me-3"> ناحیه/ولسوالی</label>
                                    <ng-select formControlName="districtId" [items]="districts" [selectOnTab]="true"
                                      bindLabel="dari" bindValue="id">
                                    </ng-select>
                                  
                                  </div>
                                 
                                <div class="col-md-4">
                                    <label for="village" class="form-label"> ګذر / قریه / ادرس بلاک</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                                        <input type="text" id="village" class="form-control"
                                            formControlName="village">
                                        <div *ngIf="village?.invalid && (village?.dirty || village?.touched)">
                                            <small class="text-danger" *ngIf="village?.errors?.['required']">این فیلد
                                                الزامی است</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                      
                        <br>
                        <br>
                        <button type="submit" [disabled]="propertyAddressForm.invalid" class="btn btn-success">{{selectedId ?
                          'تغیر معلومات' : 'ثبت معلومات'}}</button>
                          <button type="reset"  class="btn btn-primary"
                          style="margin-right: 5px;" (click)="resetChild()">جدید</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
