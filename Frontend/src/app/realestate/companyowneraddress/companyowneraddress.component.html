<section style="height: 800px;">
    <div class="card-body p-md-5">
        <div class="heading-wrapper">
            <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">ثبت مشخصات آدرس مالک(متقاضی) شرکت  </p>
        </div>
      
        <form [formGroup]="owneraddressForm"  (ngSubmit)="owneraddressForm.valid ? selectedId ? updateData() : addData() : null">
            <div class="form-group">
                <input type="hidden" formControlName="id">
            </div>
            <br>
            <section>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label me-3"> نوع آدرس</label>
                    <ng-select formControlName="addressTypeId" [items]="addressType" [selectOnTab]="true"
                    bindLabel="name" bindValue="id">
                    </ng-select>
                  
                  </div>
            <div class="col-md-3">
                <label class="form-label me-3"> ولایت</label>
                <ng-select formControlName="provinceId" [items]="province" [selectOnTab]="true"
                bindLabel="dari" bindValue="id" (change)="filterResults($event)">
                </ng-select>
              
              </div>
           
            <div class="col-md-3">
                <label class="form-label me-3"> ناحیه/ولسوالی</label>
                <ng-select formControlName="districtId" [items]="district" [selectOnTab]="true"
                bindLabel="dari" bindValue="id">
                </ng-select>
              
              </div>
            <div class="col-md-3">
                <label  class="form-label"> قریه</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                    <input type="text" formControlName="village" class="form-control">
                  
                </div>
            </div>
        </div>
  
  
    </section>
 
    <br>
    <button type="submit" [disabled]="owneraddressForm.invalid" class="btn btn-success"> {{selectedId ?
        'تغیر معلومات' : 'ثبت معلومات'}}</button>
      <button type="reset"  (click)="resetForms()"   class="btn btn-primary"
        style="margin-right: 5px;">جدید</button>
        </form>
    </div>

    <div class="container">
        <table class="table table-bordered">
            <thead>
              <tr style="text-align: center;">
                <th> نوع آدرس</th>
                <th>ولایت</th>
                <th>ولسوالی</th>
                <th>قریه</th>
                
              
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
              let w of owneraddressDetails" style="text-align: center;">
                <td (click)="BindValu(w.id)">{{ w.addressType }}</td>
                <td (click)="BindValu(w.id)">{{ w.province }}</td>
                <td (click)="BindValu(w.id)">{{ w.district }}</td>
                <td (click)="BindValu(w.id)">{{ w.village }}</td>
              </tr>
            </tbody>
          </table>
        </div>
</section>
