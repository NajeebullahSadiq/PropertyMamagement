<section class="w-full bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">ثبت مشخصات آدرس مالک(متقاضی) دفتر</h1>
      <p class="text-center text-gray-600">لطفا معلومات آدرس مالک را با دقت تکمیل نمایید</p>
    </div>

    <form [formGroup]="owneraddressForm" (ngSubmit)="owneraddressForm.valid ? selectedId ? updateData() : addData() : null">
      <div class="hidden">
        <input type="hidden" formControlName="id">
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-indigo-600 to-indigo-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-map-marker-alt"></i>
            <span>معلومات آدرس</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">نوع آدرس</label>
              <ng-select formControlName="addressTypeId" [items]="addressType" [selectOnTab]="true" bindLabel="name" bindValue="id" class="custom-ng-select">
              </ng-select>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">ولایت</label>
              <ng-select formControlName="provinceId" [items]="province" [selectOnTab]="true" bindLabel="dari" bindValue="id" (change)="filterResults($event)" class="custom-ng-select">
              </ng-select>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">ناحیه/ولسوالی</label>
              <ng-select formControlName="districtId" [items]="district" [selectOnTab]="true" bindLabel="dari" bindValue="id" class="custom-ng-select">
              </ng-select>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">ګذر / قریه / ادرس بلاک</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-map-marker"></i>
                </span>
                <input type="text" formControlName="village" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex gap-4 justify-center pb-6">
        <button type="submit" [disabled]="owneraddressForm.invalid" class="px-8 py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas" [ngClass]="selectedId ? 'fa-edit' : 'fa-save'"></i>
          <span>{{selectedId ? 'تغیر معلومات' : 'ثبت معلومات'}}</span>
        </button>
        <button type="reset" (click)="resetForms()" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas fa-plus-circle"></i>
          <span>جدید</span>
        </button>
      </div>
    </form>

    <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mt-8">
      <div class="bg-gradient-to-r from-teal-600 to-teal-700 px-6 py-4">
        <h2 class="text-xl font-bold text-white flex items-center gap-2">
          <i class="fas fa-table"></i>
          <span>لیست آدرس‌های ثبت شده</span>
        </h2>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50 border-b-2 border-gray-200">
            <tr class="text-center">
              <th class="px-4 py-4 text-sm font-bold text-gray-700">نوع آدرس</th>
              <th class="px-4 py-4 text-sm font-bold text-gray-700">ولایت</th>
              <th class="px-4 py-4 text-sm font-bold text-gray-700">ولسوالی</th>
              <th class="px-4 py-4 text-sm font-bold text-gray-700">ګذر / قریه / ادرس بلاک</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let w of owneraddressDetails" class="text-center hover:bg-teal-50 transition-colors cursor-pointer" (click)="BindValu(w.id)">
              <td class="px-4 py-3 text-sm text-gray-700">{{ w.addressType }}</td>
              <td class="px-4 py-3 text-sm text-gray-700">{{ w.province }}</td>
              <td class="px-4 py-3 text-sm text-gray-700">{{ w.district }}</td>
              <td class="px-4 py-3 text-sm text-gray-700">{{ w.village }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
