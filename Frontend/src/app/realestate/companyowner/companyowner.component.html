<section class="w-full bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">ثبت مشخصات مالک(متقاضی) دفتر</h1>
      <p class="text-center text-gray-600">لطفا تمام معلومات مربوط به مالک را با دقت تکمیل نمایید</p>
    </div>

    <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
      <div class="bg-gradient-to-r from-purple-600 to-purple-700 px-6 py-4">
        <h2 class="text-xl font-bold text-white flex items-center gap-2">
          <i class="fas fa-camera"></i>
          <span>آپلود عکس مالک</span>
        </h2>
      </div>
      <div class="px-6 py-6">
        <app-profile-image-cropper #childComponent [initialImageUrl]="imagePath" documentType="company"
          [roundCropper]="true" (imageChanged)="profilePreviewChanged($event)"
          (imageUploaded)="profileImageUploaded($event)" style="text-align: left"></app-profile-image-cropper>
      </div>
    </div>

    <form [formGroup]="ownerForm" (ngSubmit)="ownerForm.valid ? selectedId ? updateOwner() : addOwner() : null">
      <div class="hidden">
        <input type="hidden" formControlName="id">
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-user"></i>
            <span>معلومات شخصی</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div>
              <label for="firstName" class="block text-sm font-semibold text-gray-700 mb-2">اسم</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" id="firstName" formControlName="firstName" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="firstName?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">ولد</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" id="fatherName" formControlName="fatherName" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="fatherName?.invalid && (fatherName?.dirty || fatherName?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="fatherName?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">ولدیت</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" id="grandFatherName" formControlName="grandFatherName" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="grandFatherName?.invalid && (grandFatherName?.dirty || grandFatherName?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="grandFatherName?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div>
              <app-multi-calendar-datepicker
                formControlName="dateofBirth"
                label="تاریخ تولد">
              </app-multi-calendar-datepicker>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">درجه تحصیل</label>
              <ng-select [items]="EducationLevel" [selectOnTab]="true" bindLabel="name" bindValue="id" formControlName="educationLevelId" class="custom-ng-select">
              </ng-select>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-green-600 to-green-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-id-card"></i>
            <span>معلومات تذکره</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">نوعیت تذکره</label>
              <ng-select [items]="filteredIdTypes" [selectOnTab]="true" bindLabel="displayName" bindValue="id" (change)="onPropertyTypeChange()" formControlName="identityCardTypeId" class="custom-ng-select">
              </ng-select>
              <div *ngIf="identityCardTypeId?.invalid && (identityCardTypeId?.dirty || identityCardTypeId?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="identityCardTypeId?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">شماره تذکره</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-id-card"></i>
                </span>
                <input type="text" id="indentityCardNumber" formControlName="indentityCardNumber" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="indentityCardNumber?.invalid && (indentityCardNumber?.dirty || indentityCardNumber?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="indentityCardNumber?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div *ngIf="!isElectricIdSelected()">
              <label class="block text-sm font-semibold text-gray-700 mb-2">جلد</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-id-card"></i>
                </span>
                <input type="text" id="jild" formControlName="jild" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="jild?.invalid && (jild?.dirty || jild?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="jild?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div *ngIf="!isElectricIdSelected()">
              <label class="block text-sm font-semibold text-gray-700 mb-2">صفحه</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-id-card"></i>
                </span>
                <input type="text" id="safha" formControlName="safha" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="safha?.invalid && (safha?.dirty || safha?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="safha?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div *ngIf="!isElectricIdSelected()">
              <label class="block text-sm font-semibold text-gray-700 mb-2">نمبر ثبت</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-id-card"></i>
                </span>
                <input type="text" id="sabtNumber" formControlName="sabtNumber" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="sabtNumber?.invalid && (sabtNumber?.dirty || sabtNumber?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="sabtNumber?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex gap-4 justify-center pb-6">
        <button type="submit" [disabled]="ownerForm.invalid" class="px-8 py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas" [ngClass]="selectedId ? 'fa-edit' : 'fa-save'"></i>
          <span>{{selectedId ? 'تغیر معلومات' : 'ثبت معلومات'}}</span>
        </button>
        <button type="reset" (click)="resetForms()" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas fa-plus-circle"></i>
          <span>جدید</span>
        </button>
      </div>
    </form>
  </div>
</section>
