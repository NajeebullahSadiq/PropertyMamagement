<section class="w-full bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">ثبت مشخصات دفتر راهنمایی معاملات</h1>
      <p class="text-center text-gray-600">لطفا تمام معلومات مربوط به دفتر را با دقت تکمیل نمایید</p>
    </div>

    <form [formGroup]="companyForm" (ngSubmit)="companyForm.valid ? selectedId ? updateCompanyDetails() : addCompanyDetails() : null">
      <div class="hidden">
        <input type="hidden" formControlName="id">
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-building"></i>
            <span>معلومات دفتر</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div>
              <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">عنوان راهنمایی معاملات</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-file-alt"></i>
                </span>
                <input type="text" id="title" formControlName="title" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="title?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div>
              <label for="phoneNumber" class="block text-sm font-semibold text-gray-700 mb-2">شماره تماس</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-phone"></i>
                </span>
                <input type="text" id="phoneNumber" formControlName="phoneNumber" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="phoneNumber?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div>
              <label for="licenseNumber" class="block text-sm font-semibold text-gray-700 mb-2">جواز نمبر</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-hashtag"></i>
                </span>
                <input type="text" id="licenseNumber" formControlName="licenseNumber" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="licenseNumber?.invalid && (licenseNumber?.dirty || licenseNumber?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="licenseNumber?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-green-600 to-green-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-file-contract"></i>
            <span>معلومات ثبت و مالیه</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div>
              <app-multi-calendar-datepicker
                formControlName="petitionDate"
                label="تاریخ ارائه عریضه">
              </app-multi-calendar-datepicker>
            </div>

            <div>
              <label for="petitionNumber" class="block text-sm font-semibold text-gray-700 mb-2">نمبر عریضه</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-sort-numeric-down"></i>
                </span>
                <input type="text" id="petitionNumber" formControlName="petitionNumber" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="petitionNumber?.invalid && (petitionNumber?.dirty || petitionNumber?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="petitionNumber?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>

            <div>
              <label for="tin" class="block text-sm font-semibold text-gray-700 mb-2">نمبر تشخصیه مالیه دهی</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-sort-numeric-down"></i>
                </span>
                <input type="text" id="tin" formControlName="tin" class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              </div>
              <div *ngIf="tin?.invalid && (tin?.dirty || tin?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="tin?.errors?.['required']">این فیلد الزامی است</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-purple-600 to-purple-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>آپلود اسنادها در سیستم</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="space-y-4">
            <div class="bg-gray-50 p-5 rounded-lg border border-gray-200">
              <app-fileupload #childComponent 
                [existingFilePath]="companyForm.get('docPath')?.value"
                documentType="company"
                acceptTypes="image/*,.pdf,.doc,.docx"
                (sendMessage)="uploadFinished($event)">
              </app-fileupload>
            </div>
          </div>
        </div>
      </div>

      <div class="flex gap-4 justify-center pb-6">
        <button type="submit" [disabled]="companyForm.invalid" class="px-8 py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas" [ngClass]="selectedId ? 'fa-edit' : 'fa-save'"></i>
          <span>{{selectedId ? 'تغیر معلومات' : 'ثبت معلومات'}}</span>
        </button>
        <button type="reset" (click)="resetForms()" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas fa-plus-circle"></i>
          <span>جدید</span>
        </button>
      </div>
    </form>
  </div>
</section>
