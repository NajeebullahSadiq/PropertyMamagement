<section class="w-full bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">فسخ / لغوه</h1>
      <p class="text-center text-gray-600">لطفاً تمام معلومات مربوط به فسخ یا لغو جواز را با دقت تکمیل نمایید</p>
    </div>

    <form [formGroup]="cancellationForm" (ngSubmit)="cancellationForm.valid ? selectedId ? updateData() : addData() : null">
      <div class="hidden">
        <input type="hidden" formControlName="id">
        <input type="hidden" formControlName="companyId">
      </div>

      <!-- License Cancellation Information Section -->
      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-red-600 to-red-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-file-contract"></i>
            <span>معلومات فسخ جواز</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- License Cancellation Letter Number (نمبر مکتوب فسخ جواز) -->
            <div>
              <label for="licenseCancellationLetterNumber" class="block text-sm font-semibold text-gray-700 mb-2">نمبر مکتوب فسخ جواز</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-file-alt"></i>
                </span>
                <input type="text" id="licenseCancellationLetterNumber" formControlName="licenseCancellationLetterNumber"
                  class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                  placeholder="نمبر مکتوب فسخ جواز را وارد کنید" maxlength="100">
              </div>
              <div *ngIf="licenseCancellationLetterNumber?.invalid && (licenseCancellationLetterNumber?.dirty || licenseCancellationLetterNumber?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="licenseCancellationLetterNumber?.errors?.['maxlength']">حداکثر ۱۰۰ حرف مجاز است</small>
              </div>
            </div>

            <!-- Revenue Cancellation Letter Number (نمبر مکتوب فسخ عواید) -->
            <div>
              <label for="revenueCancellationLetterNumber" class="block text-sm font-semibold text-gray-700 mb-2">نمبر مکتوب فسخ عواید</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                  <i class="fas fa-file-invoice"></i>
                </span>
                <input type="text" id="revenueCancellationLetterNumber" formControlName="revenueCancellationLetterNumber"
                  class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                  placeholder="نمبر مکتوب فسخ عواید را وارد کنید" maxlength="100">
              </div>
              <div *ngIf="revenueCancellationLetterNumber?.invalid && (revenueCancellationLetterNumber?.dirty || revenueCancellationLetterNumber?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="revenueCancellationLetterNumber?.errors?.['maxlength']">حداکثر ۱۰۰ حرف مجاز است</small>
              </div>
            </div>

            <!-- License Cancellation Letter Date (تاریخ مکتوب فسخ جواز) -->
            <div>
              <app-multi-calendar-datepicker
                formControlName="licenseCancellationLetterDate"
                label="تاریخ مکتوب فسخ جواز">
              </app-multi-calendar-datepicker>
            </div>
          </div>
        </div>
      </div>

      <!-- Remarks Section -->
      <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-amber-600 to-amber-700 px-6 py-4">
          <h2 class="text-xl font-bold text-white flex items-center gap-2">
            <i class="fas fa-sticky-note"></i>
            <span>ملاحظات</span>
          </h2>
        </div>
        <div class="px-6 py-6">
          <div class="grid grid-cols-1 gap-6">
            <!-- Remarks (ملاحظات) -->
            <div>
              <label for="remarks" class="block text-sm font-semibold text-gray-700 mb-2">ملاحظات / یادداشت‌ها</label>
              <div class="relative">
                <span class="absolute top-3 left-3 text-gray-500">
                  <i class="fas fa-comment-alt"></i>
                </span>
                <textarea id="remarks" formControlName="remarks" rows="4"
                  class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
                  placeholder="توضیحات اضافی، یادداشت‌های قانونی یا اداری را وارد کنید" maxlength="1000"></textarea>
              </div>
              <div *ngIf="remarks?.invalid && (remarks?.dirty || remarks?.touched)">
                <small class="text-red-600 text-xs mt-1 block" *ngIf="remarks?.errors?.['maxlength']">حداکثر ۱۰۰۰ حرف مجاز است</small>
              </div>
              <small class="text-gray-500 text-xs mt-1 block">{{ remarks?.value?.length || 0 }}/1000</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 justify-center pb-6">
        <button type="submit" 
          class="px-8 py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas" [ngClass]="selectedId ? 'fa-edit' : 'fa-save'"></i>
          <span>{{selectedId ? 'تغیر معلومات' : 'ثبت معلومات'}}</span>
        </button>
        <button type="reset" (click)="resetForms()" 
          class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
          <i class="fas fa-plus-circle"></i>
          <span>جدید</span>
        </button>
      </div>
    </form>
  </div>
</section>
