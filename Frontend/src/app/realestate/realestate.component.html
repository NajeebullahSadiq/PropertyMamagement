<div class="container">
  <mat-tab-group #tabGroup>
    <!-- Tab 1: Office Information (اطلاعات دفتر) -->
    <mat-tab class="blue-tab">
      <ng-template matTabLabel>
        <mat-icon class="large-icon">business</mat-icon>
        اطلاعات دفتر
      </ng-template>
      <app-companydetails #companydetails [id]="PropertyId" (next)="nextTab()"></app-companydetails>
    </mat-tab>

    <!-- Tab 2: Owner Information (مالک) -->
    <mat-tab [disabled]="comservice.mainTableId === 0">
      <ng-template matTabLabel>
        <mat-icon class="large-icon">person</mat-icon>
        مالک
      </ng-template>
      <app-companyowner #companyowner [id]="PropertyId" (next)="nextTab()"></app-companyowner>
    </mat-tab>

    <!-- Tab 3: License Information (جواز) -->
    <mat-tab [disabled]="comservice.mainTableId === 0">
      <ng-template matTabLabel>
        <mat-icon class="large-icon">description</mat-icon>
        جواز
      </ng-template>
      <app-licensedetails #licensedetails [id]="PropertyId" (next)="nextTab()"></app-licensedetails>
    </mat-tab>

    <mat-tab [disabled]="comservice.mainTableId === 0">
      <ng-template matTabLabel>
        <mat-icon class="large-icon">security</mat-icon>
        تضمین کنندگان
      </ng-template>
      <app-guaranators #guaranators [id]="PropertyId" (next)="nextTab()"></app-guaranators>
    </mat-tab>

    <mat-tab [disabled]="comservice.mainTableId === 0">
      <ng-template matTabLabel>
        <mat-icon class="large-icon">account_balance</mat-icon>
        مالیه
      </ng-template>
      <app-accountinfo #accountinfo [id]="PropertyId" (next)="nextTab()"></app-accountinfo>
    </mat-tab>

    <mat-tab [disabled]="comservice.mainTableId === 0">
      <ng-template matTabLabel>
        <mat-icon class="large-icon">cancel</mat-icon>
        فسخ / لغوه
      </ng-template>
      <app-cancellationinfo #cancellationinfo [id]="PropertyId" (next)="nextTab()"></app-cancellationinfo>
    </mat-tab>
  </mat-tab-group>
</div>
